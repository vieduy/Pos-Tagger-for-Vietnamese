<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Augmented Reality Demo</title>

    <!-- Icons font CSS-->
    <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">GÁN NHÃN TỪ VỰNG</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="value">
                                <div class="name" style="padding: 5px">Nhập vào văn bản tiếng Việt</div>
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        {% if text %}
                                        <textarea name="text" style="font-family: Arial;padding: 10px 10px; border: solid 1px #ddd; font-size: 16px" placeholder="Nhập..." id="w3mission" rows="7" cols="70">{{text}}</textarea>
                                        {% else %}
                                        <textarea name="text" style="font-family: Arial;padding: 10px 10px; border: solid 1px #ddd; font-size: 16px" placeholder="Nhập..." id="w3mission" rows="7" cols="70"></textarea>
                                        {% endif %}
                                    </div>
                                </div>
                                {% if results %}
                                <div class="name">Kết quả:</div>
                                <div class="name">{{results[0]}}</div>
                                <div class="name" style="color: blue; padding-top: 15px">Thư viện ViPosTagger:</div>
                                <div class="name" style="color: blue">{{results[1]}}</div>
                                <div class="result" style="padding-top: 15px">Độ chính xác: {{results[2]}}%</div>
                                {% endif %}
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">GÁN NHÃN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <!-- Vendor JS-->
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/daterangepicker.js') }}"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
